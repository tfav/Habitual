<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		  <link rel="stylesheet" href="css/style.css" type="text/css" title="no title" charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
					<div id="contentWrap">
						<div id="header">
							<h3>Good Afternoon, Travis</h3>
							<a href="#" id="info">i</a>
						</div>
						<div id="main">
							<h2>Did you <br><span class="green">write in your journal</span> today?</h2>
							<div id="checkYes">
								<span href="#">&#x2713;</span>
							</div>
							<div id="checkNo">
								<span href="#">&times;</span>
							</div>
						</div>
						<p>Your current streak is 27 weekdays in a row</p>
						<div id="calendar">
							<ul id="calendarList">
								<li>21<br> <span>Sept</span></li>
								<li>22<br> <span>Sept</span></li>
								<li class="active">23<br> <span>Sept</span></li>
								<li>24<br> <span>Sept</span></li>
								<li>25<br> <span>Sept</span></li>
							</ul>	
						</div>	
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
